<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="css/main.css" type="text/css"/>

  <title>Local Weather</title>
</head>
<body>
  <div id="response">
    <img id="icon" src="http://openweathermap.org/img/w/10d.png">
    <div>Location: <span id="location"></span></div>
    <div>Temperature: <span id="temp"></span></div>
    <div>Wind speed: <span id="wind"></span></div>
    <div>Atmosphere pressure: <span id="pressure"></span></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
