<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css" type="text/css"/>

  <title>Local Weather</title>
</head>
<body>
  <div id="noGeolocation" class="error" hidden>Please allow access to geolocation on your device to determine the weather in your region.</div>
  <div id="geolocation">
    <img id="icon" src="#">
    <div>Location: <span id="location">X</span></div>
    <div>Temperature: <span id="temp">X</span></div>
    <div>Wind speed: <span id="wind">X</span></div>
    <div>Atmosphere pressure: <span id="pressure">X</span></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
